<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapesJS Website Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
       <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
  
  <div class="panel__top">
      <div class="panel__basic-actions"></div>
      <div class="panel__devices"></div>
      <div class="panel__switcher"></div>
  </div>
  <div class="editor-row">
      <div class="editor-canvas">
          <div id="gjs">
              <h1>Hello World Component!</h1>
          </div>
      </div>
      <div class="panel__right">
          <div class="layers-container"></div>
          <div class="styles-container"></div>
          <div class="traits-container"></div>
          <div class="block-container"></div>
      </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper (includes Bootstrap JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  <!-- GrapesJS JavaScript -->
  <script src="//unpkg.com/grapesjs"></script>
  <script src="https://unpkg.com/grapesjs-navbar"></script>
  <script src="https://unpkg.com/grapesjs-plugin-export"></script>

  <!-- Custom Script -->
  <script type="module" src="../src/scripts.js"></script>
</body>
</html>
